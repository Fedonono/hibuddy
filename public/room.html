<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hi Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/hibuddy.css" rel="stylesheet">
  </head>

  <body>

    <article class="room">
      <div class="message">
        <p id="allow-media" class="hidden">Please, let us capture your webcam and microphone</p>
        <p id="share-url" class="hidden">
          You're the only one in this room. Invite one person by sharing the following url:
          <input type="text" value="" readonly="readonly"></input>
        </p>
        <p id="connecting" class="hidden">Connecting...</p>
        <p id="error" class="hidden"></p>
      </div>
    </article>

    <video id="local-video" muted></video>
    <video id="remote-video" class="hidden"></video>

    <script type="text/javascript" src="/static/lib/microevent/microevent.js"></script>
    <script type="text/javascript" src="/static/hibuddy_app.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
  </body>

</html>
